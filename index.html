<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הדף הראשון שלי</title>
    <link rel="stylesheet" href="https://use.typekit.net/odm8hiz.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="darkModeToggle">מצב לילה</button>
    <h1>
        שלום! אני נעם.
    </h1>
    <p>
        זה הדף הראשון שלי בעברית. אני לומד קוד, יום יבוא ויהיה לי בלוג מתפקד שכתבתי לבד. קלוד עוזר לי בדרך לשם.
    </p>
    <h2>
        קצת עליי:
    </h2>
    <ul>
        <li>אני גר בנהריה.</li>
        <li>נרשמתי ללימודי עיצוב בשנה הבאה.</li>
        <li>הצבע האהוב עליי הוא ירוק.</li>
        <li>קניתי כרטיסים לטיול בווינה באוקטובר.</li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
